<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    /* General body styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    /* Header styling */
    header {
      text-align: center;
      padding: 50px;
      background-color: #333;
      color: #fff;
    }
    /* Container for projects */
    section.projects {
      margin: 20px auto;
      max-width: 800px;
      padding: 0 20px;
    }
    /* Each individual project card */
    .project {
      background-color: #fff;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    /* Project title styling */
    .project h2 {
      margin-top: 0;
    }
    /* Link styling */
    .project a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .project a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Portfolio</h1>
    <p>Check out my projects below!</p>
  </header>
  <section class="projects">
    <!-- Project 1 -->
    <div class="project">
      <h2>Project One</h2>
      <p>This project does XYZ. It demonstrates [insert a key feature or technology].</p>
      <a href="https://github.com/your-username/project-one" target="_blank">View on GitHub</a>
    </div>
    <!-- Project 2 -->
    <div class="project">
      <h2>Project Two</h2>
      <p>This project does ABC. It showcases [insert another key feature or technology].</p>
      <a href="https://github.com/your-username/project-two" target="_blank">View on GitHub</a>
    </div>
    <!-- You can add more project sections following the same structure -->
  </section>
</body>
</html>
